<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Blog Name</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <nav>
        <ul>
            <li><a href="#about">About</a></li>
            <li><a href="#categories">Categories</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
    </nav>
</header>

<section id="hero">
    <h1>Your Blog Name</h1>
    <p>A short, captivating tagline.</p>
</section>

<section id="featured-posts">
    <h2>Featured Posts</h2>
    <div class="posts-container">
        <!-- Repeat for each featured post -->
        <article class="post">
            <img src="path/to/image.jpg" alt="Post Thumbnail">
            <h3>Post Title</h3>
        </article>
    </div>
</section>

<section id="about">
    <h2>About Me/Us</h2>
    <img src="path/to/about-image.jpg" alt="About Image">
    <p>A short bio or welcome message.</p>
</section>

<section id="latest-posts">
    <h2>Latest Posts</h2>
    <div class="posts-container">
        <!-- Repeat for each latest post -->
        <article class="post">
            <img src="path/to/image.jpg" alt="Post Thumbnail">
            <h3>Post Title</h3>
        </article>
    </div>
</section>

<section id="newsletter">
    <h2>Join Our Community</h2>
    <form>
        <input type="email" placeholder="Your Email Address">
        <button type="submit">Subscribe</button>
    </form>
</section>

<footer>
    <div class="social-links">
        <!-- Social media icons -->
    </div>
    <p>&copy; 2024 Your Blog Name. All rights reserved.</p>
</footer>

</body>
</html>
